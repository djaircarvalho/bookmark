
<div class="row ">
  <h1>Signup</h1>
  <div  class="col-sm-4" >
    <form name="form" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="user.name" placeholder="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" ng-model="user.email" placeholder="email@example.com" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="user.password" placeholder="******" class="form-control">
      </div>
      <div class="form-group">
        <label for="password_confirmation">Password Confirmation</label>
        <input type="password_confirmation" id="password_confirmation" ng-model="user.password_confirmation" placeholder="******" class="form-control">
      </div>
      <input type="submit" name="submit" ng-click="siginup()" class="btn btn-success">
    </form>
  </div>
