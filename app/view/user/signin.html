<div class="row ">
  <h1>Signin</h1>
<div  class="col-sm-4" >
    <form name="form" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" ng-model="user.email" placeholder="email@example.com" class="form-control" required=>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="user.password" placeholder="******" class="form-control" required ng-minlength="6">
      </div>
      <input type="submit" name="submit" ng-click="signin()" class="btn btn-success" ng-disabled="form.$invalid">

      <div class="alert alert-danger" ng-if="user.error">
            <strong>There was an error: </strong> {{user.error}}
            <br>Please  login again
      </div>

    </form>
  </div>
</div>
