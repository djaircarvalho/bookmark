<div class="">
  <a class="btn btn-success" href="#/bookmarks/new">New</a>

  <section class="search-results">
    <header>
      <h1 class="h3">Bookmarks</h1>
      <p><input type="text" ng-model="filter" class="h3 form-control"></p>
    </header>
    <ol class="list-group">
        <li ng-repeat="bookmark in bookmarks |  filter : filter "  class="list-group-item  clearfix" > <a href="{{bookmark.uri}}" target="_blank">{{bookmark.name}}  </a>  </li>
    </ol>
  </section>

</div>
