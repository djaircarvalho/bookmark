
<div class="row ">
  <h1>New Bookmarker</h1>
  <div  class="col-sm-4" >
    <form name="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="bookmark.name" placeholder="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" ng-model="bookmark.url" placeholder="http://example.com" class="form-control">
      </div>
      <input type="submit" name="submit" ng-click="addBookmark()" class="btn btn-success">
    </form>
  </div>
</div>
